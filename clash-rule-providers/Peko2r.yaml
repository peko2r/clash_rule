port: 7890 # http(s) 代理端口
socks-port: 7891 # socks4/4a/5 代理端口
redir-port: 7892 # 透明代理端口，仅能代理 TCP 流量
mixed-port: 7893 # 混合代理端口 http(s)+socks # 高优先级
mode: rule # 运行模式
unified-delay: true # 统一延迟 # 更换延迟计算方式,去除握手等额外延迟
tcp-concurrent: true # TCP并发
find-process-mode: strict
geodata-mode: true        #使用geoip.dat数据库(默认：false使用mmdb数据库)
geodata-loader: standard # GEO文件加载模式
# 自定 GEO 下载地址
geox-url:
  geoip: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  geosite: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb"
log-level: info # 日志级别
profile:
  tracing: true
  store-selected: true
  store-fake-ip: true
tun:
  enable: true
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
sniffer:                         #【Meta专属】sniffer域名嗅探器
  enable: true                   #嗅探开关
  parse-pure-ip: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    QUIC:
      ports: [443, 8443]

dns:
  enable: true
  listen: 127.0.0.1:8853
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.linksys.com"
    - "+.pool.ntp.org"
    - "+.local"
    - "time.*.com"
    - "ntp.*.com"
    - "+.market.xiaomi.com"
    - "+.qq.com"
    - "+.cn"
    - "tqos.anticheatexpert.com"
    - "cn.voice.gcloudcs.com"
    - "+.leigod.com"
    - "turing.captcha.qcloud.com"
    - "turing.captcha.gtimg.com"
    - "leigod.nn.com"
    - "o.alicdn.com"
    - "data.nn.com"
    - "+.secure.dyn.riotcdn.net"
    - "+.rdt.tfogc.com"
    - "akamai.embed.rgpub.io"
    - "a247c.playfabapi.com"
    - "westus.tts.speech.microsoft.com"
    - "api.gameanalytics.com"


  nameserver:                        #默认DNS服务器，支持udp/tcp/dot/doh/doq
    - https://dns.alidns.com/dns-query#h3=true
    - https://doh.pub/dns-query

  geoip: true
  geoip-code: CN
  proxy-server-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  nameserver-policy:
    geosite:cn: system
    geosite:gfw,geolocation-!cn:
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query


